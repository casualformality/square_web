<html>
  <head>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="scripts/square_web.js"></script>
    <script src="scripts/player.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body onload="devInit();">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-xs-6 sw-mainview">
          <h4>This is the song view</h4>
          <div class="form">
            <select class="form-control" id="song-list" size="6" ondblclick ="selectedSongChanged(this);">
              <option>Option 1</option>
              <option>Option 2</option>
            </select>
          </div>
        </div>
        <div class="col-md-6 col-xs-6 sw-mainview">
          <h4>This is the music player</h4>
          <p id="mp-title">No File Selected</p>
          <div class="row top-buffer">
            <div class="col-md-2 col-xs-2">
              Speed:
            </div>
            <div class="col-md-8 col-xs-8">
              <input type="range" id="speedRange" max="400" min="50" value="100"
                  oninput="Player.changeSpeed(this)" />
            </div>
            <div class="col-md-2 col-xs-2">
              <input type="number" step="0.01" min="0.5" max="4.00" value="1.00" id="speedField"
                  oninput="Player.changeSpeed(this)" />
            </div>
          </div>
          <div class="row top-buffer">
            <div class="col-md-2 col-xs-2">
              Volume:
            </div>
            <div class="col-md-8 col-xs-8">
              <input type="range" id="volumeRange" max="100" min="0" value="100"
                  oninput="Player.changeVolume(this)" />
            </div>
            <div class="col-md-2 col-xs-2">
              <input type="number" step="0.01" min="0.0" max="1.00" value="1.00" id="volumeField"
                  oninput="Player.changeVolume(this)" />
            </div>
          </div>
          <div class="row top-buffer">
            <div class="col-md-3 col-xs-3">
              <button type="button" onclick="Player.load('test.mp3')">Load</button>
            </div>
            <div class="col-md-3 col-xs-3">
              <button type="button" onclick="Player.play()">Play</button>
            </div>
            <div class="col-md-3 col-xs-3">
              <button type="button" onclick="Player.stop()">Stop</button>
            </div>
            <div class="col-md-3 col-xs-3">
              <button type="button" onclick="Player.pause()">Pause</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-xs-6 sw-mainview">
          <h4>This is the collections view</h4>
          <div class="form">
            <select class="form-control" id="collection-list" size="6" ondblclick ="updateSongList();">
              <option>Option 1</option>
              <option>Option 2</option>
            </select>
          </div>
        </div>
        <div class="col-md-6 col-xs-6 sw-mainview">
          <h4>This is the file view</h4>
          <div class="form">
            <select multiple class="form-control" id="folder-list" size="6" ondblclick ="updateFolderList();">
              <option>Option 1</option>
              <option>Option 2</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  <body>
</html>
